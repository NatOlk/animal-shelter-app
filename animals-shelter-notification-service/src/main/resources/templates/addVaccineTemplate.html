<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vaccine Added</title>
</head>
<body>
<h2>Vaccine Update</h2>
<p>Hello <span th:text="${name}"></span>,</p>
<p>A vaccine has been added for the following animal:</p>
<ul>
    <li><strong>Animal Name:</strong> <span th:text="${animalName}"></span></li>
    <li><strong>Species:</strong> <span th:text="${animalSpecies}"></span></li>
    <li><strong>Vaccine Name:</strong> <span th:text="${vaccineName}"></span></li>
    <li><strong>Date Administered:</strong> <span th:text="${vaccineDate}"></span></li>
</ul>
<p>If you wish to stop receiving these notifications, please use the link below:</p>
<p><a th:href="${unsubscribeLink}">Unsubscribe</a></p>
<p>Regards,</p>
<p>Animal Shelter Team</p>
</body>
</html>

name: ğŸ¾ Animal Shelter Coverage for ansh-service only

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Install dependencies (skip tests)
        run: mvn clean install -DskipTests -pl ansh-common -am

      - name: ğŸ§ª Run tests & coverage for ansh-service
        run: mvn verify jacoco:report
        working-directory: ./ansh-service

      - name: ğŸ›  Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: ğŸ“Š Check coverage > 60%
        run: |
          JACOCO_FILE="ansh-service/target/site/jacoco/jacoco.xml"
          
          if [ ! -f "$JACOCO_FILE" ]; then
            echo "âŒ Coverage file not found: $JACOCO_FILE"
            exit 1
          fi
          
          echo "ğŸ” Looking for INSTRUCTION counter inside <report> section..."
          
          COVERAGE_LINE=$(xmllint --xpath 'string(//report/counter[@type="INSTRUCTION"]/@missed)' "$JACOCO_FILE" 2>/dev/null)
          MISSED=$COVERAGE_LINE
          
          COVERED_LINE=$(xmllint --xpath 'string(//report/counter[@type="INSTRUCTION"]/@covered)' "$JACOCO_FILE" 2>/dev/null)
          COVERED=$COVERED_LINE
          
          echo "â¡ï¸ MISSED = $MISSED"
          echo "â¡ï¸ COVERED = $COVERED"
          
          if [ -z "$MISSED" ] || [ -z "$COVERED" ]; then
            echo "âŒ Could not extract instruction counters from XML"
            exit 1
          fi
          
          TOTAL=$((MISSED + COVERED))
          
          if [ "$TOTAL" -eq 0 ]; then
            echo "âŒ Total instruction count is zero"
            exit 1
          fi
          
          PERCENT=$(echo "scale=2; $COVERED * 100 / $TOTAL" | bc)
          echo "ğŸ“ˆ Instruction coverage: $PERCENT%"
          
          THRESHOLD=90.0
          RESULT=$(echo "$PERCENT >= $THRESHOLD" | bc)
          
          if [ "$RESULT" -ne 1 ]; then
            echo "âŒ Code coverage is below threshold ($THRESHOLD%)!"
            exit 1
          else
            echo "âœ… Code coverage is above threshold"
          fi
          
      - name: ğŸ“ Post coverage comment to PR
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ansh-service/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          update-comment: true
          title: ğŸ“Š Coverage Report
          pass-emoji: "âœ…"
          fail-emoji: "âŒ"
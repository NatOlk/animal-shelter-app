name: 🧪 Coverage for ansh-service only

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 📦 Install dependencies (skip tests)
        run: mvn clean install -DskipTests -pl ansh-common -am

      - name: 🧪 Run tests & coverage for ansh-service
        run: mvn verify jacoco:report -pl ansh-service -am

      - name: ✅ Check coverage threshold
        working-directory: ./ansh-service
        run: |
          COVERAGE=$(grep -Po '(?<=<line-rate>)[^<]+' target/site/jacoco/jacoco.xml | head -1)
          PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: $PERCENT %"
          THRESHOLD=60.0
          RESULT=$(echo "$PERCENT >= $THRESHOLD" | bc)
          if [ "$RESULT" -ne 1 ]; then
            echo "❌ Code coverage is below threshold ($THRESHOLD%)!"
            exit 1
          else
            echo "✅ Code coverage is above threshold"
          fi

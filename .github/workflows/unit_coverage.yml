name: üß™ Coverage for ansh-service only

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: üì¶ Install dependencies (skip tests)
        run: mvn clean install -DskipTests -pl ansh-common -am

      - name: üß™ Run tests & coverage for ansh-service
        run: mvn verify jacoco:report
        working-directory: ./ansh-service

      - name: üìä Check coverage > 60%
        run: |
          JACOCO_FILE="ansh-service/target/site/jacoco/jacoco.xml"

          if [ ! -f "$JACOCO_FILE" ]; then
            echo "‚ùå Coverage file not found: $JACOCO_FILE"
            exit 1
          fi

          MISSED=$(grep -oP '<counter type="INSTRUCTION"[^>]*missed="\K[0-9]+' "$JACOCO_FILE")
          COVERED=$(grep -oP '<counter type="INSTRUCTION"[^>]*covered="\K[0-9]+' "$JACOCO_FILE")

          if [ -z "$MISSED" ] || [ -z "$COVERED" ]; then
            echo "‚ùå Could not extract instruction counters"
            exit 1
          fi

          TOTAL=$(($MISSED + $COVERED))

          if [ "$TOTAL" -eq 0 ]; then
            echo "‚ùå Total instruction count is zero"
            exit 1
          fi

          PERCENT=$(echo "scale=2; $COVERED * 100 / $TOTAL" | bc)
          echo "üìà Instruction coverage: $PERCENT%"

          THRESHOLD=60.0
          RESULT=$(echo "$PERCENT >= $THRESHOLD" | bc)

          if [ "$RESULT" -ne 1 ]; then
            echo "‚ùå Code coverage is below threshold ($THRESHOLD%)!"
            exit 1
          else
            echo "‚úÖ Code coverage is above threshold"
          fi
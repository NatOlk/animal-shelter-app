name: 🐾 Animal Shelter Coverage Check (ansh-service only)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  check-coverage-ansh-service:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ansh-service

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 📋 Build dependencies (common)
        run: mvn clean install -DskipTests
        working-directory: ../ansh-common

      - name: 📆 Run tests with coverage (ansh-service)
        run: mvn clean verify jacoco:report

      - name: 🔍 Check JaCoCo Coverage Threshold > 60%
        run: |
          COVERAGE=$(grep -Po '(?<=<line-rate>)[^<]+' target/site/jacoco/jacoco.xml | head -1)
          PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: $PERCENT %"
          THRESHOLD=60.0
          RESULT=$(echo "$PERCENT >= $THRESHOLD" | bc)
          if [ "$RESULT" -ne 1 ]; then
            echo "Code coverage is below threshold ($THRESHOLD%)!"
            exit 1
          fi

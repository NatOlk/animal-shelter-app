name: Docker Compose

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠 Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Start Docker Compose
        run: docker-compose up -d

      - name: ⏳ Wait until nginx is ready
        run: |
            while [ "$(docker inspect -f '{{.State.Health.Status}}' nginx-proxy-ansh 2>/dev/null)" != "healthy" ]; do
              echo "Waiting for nginx to be healthy..."
              sleep 5
            done

      - name: 🚀 Check if HTTPS app is running
        run: curl -k --retry 5 --retry-delay 5 https://localhost || (echo "App is not running" && exit 1)

      - name: 🛑 Stop containers
        run: docker-compose down

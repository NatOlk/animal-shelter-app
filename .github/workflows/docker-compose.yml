name: 🐾 Animal Shelter Docker Compose (without nginx)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠 Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🚀 Start services (without nginx)
        run: docker-compose up -d redis-ansh zookeeper-ansh kafka-ansh postgres-animal-shelter postgres-animal-shelter-notification ansh-service ansh-notification-service ansh-react-app

      - name: 📜 Show all running containers
        run: docker ps -a

      - name: 🔍 Check exposed ports
        run: docker ps --format "{{.Names}} - {{.Ports}}"

      - name: 🏗 Wait for database and cache
        run: |
          while ! docker exec postgres-animal-shelter pg_isready -U postgres; do
            echo "Waiting for postgres-animal-shelter..."
            sleep 5
          done
          while ! docker exec postgres-animal-shelter-notification pg_isready -U postgres; do
            echo "Waiting for postgres-animal-shelter-notification..."
            sleep 5
          done
          while ! docker exec redis-ansh redis-cli ping | grep PONG; do
            echo "Waiting for redis-ansh..."
            sleep 5
          done

      - name: 🛠 Diagnose ansh-service binding issues
        run: |
          docker exec ansh-service netstat -tulnp || echo "No open ports found"
          docker exec ansh-service cat /app/resources/application.properties || echo "No application.properties found"
          docker exec ansh-service ls -lah /app/keystore.p12 || echo "SSL certificate not found"

      - name: ⏳ Wait for ansh-service
        run: |
          while ! docker exec ansh-service nc -z 127.0.0.1 8443; do
            echo "Waiting for ansh-service..."
            sleep 5
          done

      - name: 🚀 Check if services are running
        run: |
          curl -v --retry 5 --retry-delay 5 http://localhost:8443 || (echo "ansh-service is not responding on HTTP" && exit 1)
          curl -k --retry 5 --retry-delay 5 https://localhost:8443 || (echo "ansh-service is not responding on HTTPS" && exit 1)
          curl -k --retry 5 --retry-delay 5 http://localhost:8444 || (echo "ansh-notification-service is not running" && exit 1)

      - name: 🛑 Stop containers
        run: docker-compose down

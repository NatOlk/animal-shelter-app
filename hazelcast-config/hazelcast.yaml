hazelcast:
  cluster-name: ansh-cluster

  network:
    public-address: localhost:5701

    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        member-list:
          - localhost:5701
          - localhost:5702
          - localhost:5703

  map:
    animals:
      in-memory-format: BINARY
      eviction:
        eviction-policy: LRU
        max-size-policy: FREE_HEAP_PERCENTAGE
        size: 80
      time-to-live-seconds: 3600
      statistics-enabled: true

    vaccinations:
      in-memory-format: BINARY
      eviction:
        eviction-policy: LRU
        max-size-policy: FREE_HEAP_PERCENTAGE
        size: 80
      time-to-live-seconds: 1800
      statistics-enabled: true

  serialization:
    allow-unsafe: true
    use-native-byte-order: true
    enable-compression: true

  properties:
    hazelcast.logging.type: slf4j

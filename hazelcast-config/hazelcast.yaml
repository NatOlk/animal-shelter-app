hazelcast:
  cluster-name: ansh-cluster

  network:
    public-address: localhost:5701

    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        member-list:
          - localhost:5701
          - localhost:5702
          - localhost:5703

  map:
    # === animals ===
    animals:
      max-size:
        policy: FREE_HEAP_PERCENTAGE
        size: 80
      eviction-policy: LRU
      time-to-live-seconds: 3600
      near-cache:
        invalidate-on-change: true
        max-size: 500
        time-to-live-seconds: 60
        cache-local-entries: true

    # === animal ===
    animal:
      max-size:
        policy: FREE_HEAP_PERCENTAGE
        size: 80
      eviction-policy: LRU
      time-to-live-seconds: 3600
      near-cache:
        invalidate-on-change: true
        max-size: 500
        time-to-live-seconds: 60
        cache-local-entries: true

    # === vaccinations ===
    vaccinations:
      max-size:
        policy: FREE_HEAP_PERCENTAGE
        size: 80
      eviction-policy: LRU
      time-to-live-seconds: 1800
      near-cache:
        invalidate-on-change: true
        max-size: 500
        time-to-live-seconds: 60
        cache-local-entries: true

    # === vaccination ===
    vaccination:
      max-size:
        policy: FREE_HEAP_PERCENTAGE
        size: 80
      eviction-policy: LRU
      time-to-live-seconds: 1800
      near-cache:
        invalidate-on-change: true
        max-size: 500
        time-to-live-seconds: 60
        cache-local-entries: true

  serialization:
    allow-unsafe: true
    use-native-byte-order: true
    enable-compression: true

  properties:
    hazelcast.operation.thread.count: 8
    hazelcast.io.thread.count: 4
    hazelcast.logging.type: log4j2
    hazelcast.diagnostics.enabled: true
